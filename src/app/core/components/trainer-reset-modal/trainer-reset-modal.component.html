<h1 mat-dialog-title>Reset pokedex</h1>
<div mat-dialog-content>
  <p>
    This will <strong>permanently forget all species</strong> you have discovered. Are you
    <em>really</em> sure you want to do this?
  </p>
</div>

<div
  mat-dialog-actions
  class="dialog-actions"
>
  @if (isLoading) {
    <mat-spinner [diameter]="24"></mat-spinner>
  } @else {
    <button
      mat-flat-button
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      mat-flat-button
      color="warn"
      (click)="confirmReset()"
    >
      Yes, reset pokedex
    </button>
  }
</div>
